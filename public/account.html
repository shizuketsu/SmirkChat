<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmirkChat | Account</title>
    <link rel="icon" href="./img/logo/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/channels.css">
    <link rel="stylesheet" href="./css/channelsless.css">
    <script src="./scripts/dom/settings/whitetheme.js"></script>
</head>
<body>
    <main>
        <div class="channels-body">
            <div class="main-channels" style="visibility: hidden;opacity: 0;">
                <div class="channels-header">
                    <div class="options-icon">
                        <span></span>
                    </div>
                    <div class="search-channel">
                        <input type="text" placeholder="Поиск" id="search-input">
                    </div>
                </div>
            </div>
            <div class="channel-content active">
                <div class="options-icon channelsless">
                    <span></span>
                </div>
                <div class="account-container">
                    <div class="account-content">
                        <div class="acc-prev">
                            <img src="./img/users/default.png" id="acc-prev-avatar" alt="">
                            <div class="acc-prev-text">
                                <h2></h2>
                                <p></p>
                            </div>
                        </div>
                        <div class="acc-changes">
                            <div class="acc-info-str">
                                <div>
                                    <h3>имя пользователя</h3>
                                    <p class="acc-changes-user-name"></p>
                                </div>
                                <div>
                                    <p class="acc-changes-btn" id="userNameChange">Изменить</p>
                                </div>
                            </div>
                            <div class="acc-info-str">
                                <div>
                                    <h3>дополнительная информация</h3>
                                    <p class="acc-changes-bio"></p>
                                </div>
                                <div>
                                    <p class="acc-changes-btn"  id="bioChange">Изменить</p>
                                </div>
                            </div>
                            <div class="acc-info-str">
                                <div>
                                    <h3>электронная почта</h3>
                                    <p class="acc-changes-email"></p>
                                </div>
                                <div>
                                    <p class="acc-changes-btn"  id="emailChange">Изменить</p>
                                </div>
                            </div>
                            <div class="acc-info-str">
                                <div>
                                    <h3>номер телефона</h3>
                                    <p class="acc-changes-phone">скрыто</p>
                                </div>
                                <div>
                                    <p class="acc-changes-btn" id="phoneChange">Изменить</p>
                                </div>
                            </div>
                            <div class="acc-info-str">
                                <div>
                                    <h3>пароль</h3>
                                    <p class="acc-changes-password">скрыто</p>
                                </div>
                                <div>
                                    <p class="acc-changes-btn" id="passChange">Изменить</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="channels-settings" id="channels-settings">
        <div class="mini-author-profile">
            <img src="./img/users/11.png" class="mini-author-profile-img" alt="">
            <div class="mini-author-profile-text">
                <h3></h3>
                <p></p>
            </div>
        </div>
        <ul class="settings-list"></ul>
        <div class="settings-bottom">
            <h3><a href="/">SmirkChat © 2024</a></h3>
            <p>Создано <a href="https://github.com/shizuketsu">Shizu</a></p>
        </div>
    </div>
    <div class="acc-changes-modal-window">
        <form class="acc-changes-form">
            <div class="acc-changes-form-text">
                <h2></h2>
                <p></p>
            </div>
            <div class="acc-changes-input">
                <input type="text" placeholder="Новое имя" id="mv-str-input">
            </div>
            <div class="acc-changes-input">
                <input type="password" placeholder="Пароль" id="mv-pass-input">
            </div>
            <div class="modal-window-btns">
                <button type="button" class="close-form-modal-window" id="close-form-modal-window">Закрыть</button>
                <button type="submit" class="send-form-modal-window" id="send-form-modal-window">Отправить</button>
            </div>
        </form>
    </div>
    <div class="change-avatar-mv" id="change-avatar-mv">
        <form action="/changeAvatar" method="post" enctype="multipart/form-data" class="change-avatar-form">
            <h2>Загрузите изображение</h2>
            <div class="modal-window-btns-change-avatar">
                <label for="change-avatar-input" class="change-avatar-label">
                    Загрузить файл
                    <input type="file" name="newAvatar" id="change-avatar-input" accept="image/png">
                </label>
                <div class="modal-window-btns-def">
                    <button type="button" class="close-form-modal-window" id="close-change-avatar-form">Закрыть</button>
                    <button type="submit" class="send-form-modal-window" id="send-change-avatar-form">Отправить</button>
                </div>
            </div>
        </form>
    </div>
    <div class="dim-overlay"></div>
    <div class="dim-overlayR"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/dom/substr.js"></script>
    <script src="./scripts/api/getProfileInfo.js"></script>
    <script src="./scripts/api/sendData.js"></script>
    <script src="./scripts/dom/loadAuthorProfile.js"></script>
    <script src="./scripts/dom/loadAccount.js"></script>
    <script src="./scripts/dom/settingsList.js"></script>
    <script src="./scripts/dom/accountModalWindow.js"></script>
    <script src="./scripts/dom/settingsChannelsless.js"></script>
</body>
</html>
