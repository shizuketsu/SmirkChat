<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmirkChat | Auth</title>
    <link rel="icon" href="./img/logo/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./scripts/dom/settings/whitetheme.js"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="container-900px">
            <form class="reg-form" action="./auth" method="post">
                <div class="reg-form-right">
                    <h2 class="reg-header">Вход</h2>
                    <input type="text" placeholder="Имейл" name="email"><br>
                    <p class="forgot-pass"><a href="#">Забыли пароль?</a></p>
                    <input type="password" placeholder="Пароль" name="pass"><br>
                    <button type="submit">Отправить</button>
                </div>
                <div class="reg-form-left">
                    <h2>Нет аккаунта?</h2>
                    <p>Зарегестрируйтесь на сайте, чтобы начать общение</p>
                    <p class="reg-btn" id="reg-btn">Зарегестрироваться</p>
                </div>
            </form>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/dom/header.js"></script>
    <script src="./scripts/dom/menu.js"></script>
    <script src="./scripts/api/getAuthLink.js"></script>
    <script src="./scripts/dom/forms.js"></script>
    <script src="./scripts/dom/footer.js"></script>
</body>
</html>
